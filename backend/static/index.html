        <!-- JSON-LD schema -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@graph": [
                    {
                        "@type": "Organization",
                        "name": "WatchPrice.ca",
                        "url": "https://watchprice.ca/",
                        "areaServed": "CA"
                    },
                    {
                        "@type": "WebSite",
                        "name": "WatchPrice.ca",
                        "url": "https://watchprice.ca/",
                        "description": "Compare watch prices across Canadian retailers and find the best deals.",
                        "potentialAction": {
                            "@type": "SearchAction",
                            "target": "https://watchprice.ca/?q={search_term_string}",
                            "query-input": "required name=q"
                        }
                    },
                    {
                        "@type": "WebPage",
                        "name": "Watch Price Comparison in Canada",
                        "url": "https://watchprice.ca/",
                        "description": "A Canadian watch price comparison tool that tracks prices from major retailers."
                    }
                ]

    <body>
        <div class="page">
            <div class="container">
                <header>
                    <h1>Search Watch Prices Instantly</h1>
                    <p>Compare prices from Canadian retailers in seconds.</p>
                </header>

                <main class="content">
                    <div class="form-wrapper">
                        <form action="/" id="watch-form">
                            <label for="model-field">Search for a watch</label>
                            <input
                                type="text"
                                name="q"
                                id="model-field"
                                autocomplete="off"
                                autofocus
                                maxlength="100"
                                pattern="[a-zA-Z0-9 .\-]+"
                            />
                            <button id="search-btn" type="submit">
                                Search
                            </button>
                            <ul id="suggestions"></ul>
                        </form>
                    </div>

                    <div
                        id="watchLoader"
                        class="watch-loader"
                        role="status"
                        aria-live="polite"
                    >
                        <div class="loader-inner">
                            <img
                                id="loader-gif"
                                alt="Loading watch prices..."
                                width="100"
                            />
                            <span>Searching watchesâ€¦</span>
                        </div>
                    </div>

                    <section class="retailers-wrapper">
                        <!-- Retailers list go here -->
                    </section>

                    <div class="button-wrapper">
                        <button id="open-all">Open All Retailers</button>
                    </div>
                </main>
            </div>

            <footer class="cyber-footer">
                <div class="footer-inner">
                    <p class="footer-credit">
                        Built by
                        <a href="https://parsifar.com/" target="_blank"
                            >Ali Parsifar</a
                        >. Made with love for the watch community.
                    </p>

                    <p class="footer-disclaimer">
                        Not affiliated with any brand or retailer. Data is for
                        informational purposes only.
                    </p>
                </div>
            </footer>
